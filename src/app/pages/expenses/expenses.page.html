<ion-content class="ion-padding">

  <app-dashboard-link></app-dashboard-link>

  <ion-card>
    <ion-card-content class="ion-text-center">
      <p>Total Expenses</p>
      <h2 style="color: var(--ion-color-danger)"> ₹ {{totalExpenses}}</h2>
    </ion-card-content>
  </ion-card>

  <ion-card>

    <ion-card-content>

      <ion-button expand="block" (click)="onAddExpenseClick()"> + Add Expense</ion-button>

      <form #ExpenseForm="ngForm" *ngIf="isExpenseClicked">

        <ion-item class="form-item">
          <ion-label position="stacked">Amount</ion-label>
          <ion-input type="number" required placeholder="Enter amount" name="amount" #amtCtrl="ngModel"
            [(ngModel)]="expen.amount"></ion-input>
        </ion-item>
        <ion-text class="validation-text" *ngIf="amtCtrl.invalid && amtCtrl.touched">
          Amount is required
        </ion-text>

        <ion-item class="form-item">
          <ion-label position="stacked">Category</ion-label>
          <ion-input required placeholder="Enter Category" name="category" #catCtrl="ngModel"
            [(ngModel)]="expen.category"></ion-input>
        </ion-item>
        <ion-text class="validation-text" *ngIf="catCtrl.invalid && catCtrl.touched">
          Category is required
        </ion-text>

        <ion-item class="form-item">
          <ion-label position="stacked">Date</ion-label>
          <ion-input type="date" required placeholder="Select Date" name="date" #dateCtrl="ngModel"
            [(ngModel)]="expen.date"></ion-input>
        </ion-item>
        <ion-text class="validation-text" *ngIf="dateCtrl.invalid && dateCtrl.touched">
          Date is required
        </ion-text>

        <ion-button expand="block" class="ion-margin-top" color="primary" [disabled]="ExpenseForm.invalid"
          (click)="onSaveClicked()"> Save Expenses</ion-button>

      </form>

    </ion-card-content>

  </ion-card>

  <div class="bulk-trigger">
    <ion-text class="action-link primary" *ngIf="!isBulkDeleteMode && localExpenseArray.length > 0"
      (click)="enableBulkDeleteMode()">
      Delete multiple
    </ion-text>
  </div>

  <!-- Bulk action bar (BULK MODE ONLY) -->
  <ion-card *ngIf="isBulkDeleteMode" class="bulk-action-card">

    <ion-card-content class="bulk-action-content">
      <ion-text class="bulk-title">
        Select Expenses to delete
      </ion-text>

      <div class="bulk-actions">
        <ion-button fill="outline" color="primary" size="small" [disabled]="selectedExpenseIds.length === 0"
          (click)="confirmBulkDelete()">
          Delete Selected
        </ion-button>
      </div>

      <ion-text class="action-link cancel" (click)="cancelBulkDeleteMode()">
        Cancel
      </ion-text>

    </ion-card-content>

  </ion-card>


  <ion-card class="transaction-card" button="false" *ngFor="let expense of localExpenseArray">

    <ion-card-content class="transaction-row">
      <div class="left">
        <ion-checkbox *ngIf="isBulkDeleteMode"
          (ionChange)="expense.id && onExpensesSelectionChange(expense.id, $event)">
        </ion-checkbox>
        <div class="details">
          <p class="title">{{ expense.category }}</p>
          <p class="date">{{ expense.date }}</p>
        </div>

      </div>

      <div class="right">
        <p class="amount">₹ {{ expense.amount }}</p>
        <ion-button *ngIf="!isBulkDeleteMode" fill="clear" size="small" color="danger" class="delete-btn"
          (click)="onDeleteClick(expense)" (mousedown)="$event.stopPropagation()"
          (touchstart)="$event.stopPropagation()">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </div>

    </ion-card-content>

  </ion-card>

  <p *ngIf="localExpenseArray.length === 0" class="ion-text-center">
    No Expense added yet
  </p>

</ion-content>
