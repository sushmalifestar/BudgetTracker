<ion-content class="ion-padding">
  <app-dashboard-link></app-dashboard-link>

  <ion-card>
    <ion-card-content class="ion-text-center">
      <p>Total Savings</p>
      <h2 style="color: var(--ion-color-primary)"> ₹ {{totalSavings}}</h2>
    </ion-card-content>
  </ion-card>

  <ion-card>

    <ion-card-content>

      <ion-button expand="block" (click)="onAddSavingsClick()"> + Add Savings</ion-button>

      <form #SavingsForm="ngForm" *ngIf="isSavingsClicked">

        <ion-item class="form-item">
          <ion-label position="stacked">Amount</ion-label>
          <ion-input type="number" required placeholder="Enter amount" name="amount" #amtCtrl="ngModel"
            [(ngModel)]="saving.amount"></ion-input>
        </ion-item>
        <ion-text class="validation-text" *ngIf="amtCtrl.invalid && amtCtrl.touched">
          Amount is required
        </ion-text>

        <ion-item class="form-item">
          <ion-label position="stacked">Type</ion-label>
          <ion-input required placeholder="Enter Type" name="type" #catCtrl="ngModel"
            [(ngModel)]="saving.type"></ion-input>
        </ion-item>
        <ion-text class="validation-text" *ngIf="catCtrl.invalid && catCtrl.touched">
          Category is required
        </ion-text>

        <ion-item class="form-item">
          <ion-label position="stacked">Date</ion-label>
          <ion-input type="date" required placeholder="Select Date" name="date" #dateCtrl="ngModel"
            [(ngModel)]="saving.date"></ion-input>
        </ion-item>
        <ion-text class="validation-text" *ngIf="dateCtrl.invalid && dateCtrl.touched">
          Date is required
        </ion-text>

        <ion-button expand="block" class="ion-margin-top" color="primary" [disabled]="SavingsForm.invalid"
          (click)="onSaveClicked()"> Save Savings</ion-button>

      </form>

    </ion-card-content>

  </ion-card>

  <div class="bulk-trigger">
    <ion-text class="action-link primary" *ngIf="!isBulkDeleteMode && localSavingsArray.length > 0"
      (click)="enableBulkDeleteMode()">
      Delete multiple
    </ion-text>
  </div>

  <!-- Bulk action bar (BULK MODE ONLY) -->
  <ion-card *ngIf="isBulkDeleteMode" class="bulk-action-card">

    <ion-card-content class="bulk-action-content">

      <div class="select-all-container">
        <ion-checkbox [checked]="isAllSavingsSelected" (ionChange)="onToggleSelectAllSavings($event)">
        </ion-checkbox>
        <span class="select-all-text">Select all</span>
      </div>

      <div class="bulk-actions">
        <ion-button fill="outline" color="primary" size="small" [disabled]="selectedSavingsIds.length === 0"
          (click)="confirmBulkDelete()">
          Delete
        </ion-button>
      </div>


      <ion-text class="action-link cancel" (click)="cancelBulkDeleteMode()">
        Cancel
      </ion-text>

    </ion-card-content>

  </ion-card>


  <ion-card class="transaction-card" button="false" *ngFor="let saving of localSavingsArray">

    <ion-card-content class="transaction-row">
      <div class="left">
        <ion-checkbox *ngIf="isBulkDeleteMode" [checked]="selectedSavingsIds.includes(saving.id!)"  (ionChange)="saving.id && onSavingSelectionChange(saving.id, $event)">
        </ion-checkbox>
        <div class="details">
          <p class="title">{{ saving.type }}</p>
          <p class="date">{{ saving.date }}</p>
        </div>
      </div>

      <div class="right">
        <p class="amount">₹ {{ saving.amount }}</p>
        <ion-button *ngIf="!isBulkDeleteMode" fill="clear" size="small" color="danger" class="delete-btn"
          (click)="onDeleteClick(saving)" (mousedown)="$event.stopPropagation()"
          (touchstart)="$event.stopPropagation()">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </div>

    </ion-card-content>

  </ion-card>

  <p *ngIf="localSavingsArray.length === 0" class="ion-text-center">
    No Savings added yet
  </p>

</ion-content>
