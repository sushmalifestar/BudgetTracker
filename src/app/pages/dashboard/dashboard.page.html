
<ion-content class="ion-padding">
  
  <ion-card class="balance-card">
    <ion-card-content class="ion-text-center">
      <p class="label-text">Current Balance</p>
      <!-- <h1 class="balance-amount truncate-amount">₹ {{ formatAmount(balance) }}</h1> -->
      <div class="amount-text">
        <span class="currency">₹</span>
        <span class="value">{{ formatAmount(balance) }}</span>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-grid>

    <ion-row>
      <ion-col size="6">
        <ion-card class="summary-card income-card" button (click)="goToIncome()">
          <ion-card-content>
            <p class="label-text">Income</p>
            <div class="amount-text income-text">
              <span class="currency">₹</span>
              <span class="value">{{ formatAmount(totalIncome) }}</span>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="summary-card expense-card " button (click)="goToExpense()">
          <ion-card-content>
            <p class="label-text">Expenses</p>
            <div class="amount-text expense-text">
              <span class="currency">₹</span>
              <span class="value">{{ formatAmount(totalExpenses) }}</span>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card class="summary-card savings-card" button (click)="goToSavings()">
          <ion-card-content>
            <p class="label-text">Savings</p>
            <div class="amount-text savings-text">
              <span class="currency">₹</span>
              <span class="value">{{ formatAmount(totalSavings) }}</span>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
