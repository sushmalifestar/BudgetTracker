<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label class="ion-text-center"> Total Income  :  {{totalIncome}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="ion-text-center"> Total Expenses  : {{totalExpenses}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="ion-text-center"> Balance  :  {{balance}} </ion-label>
    </ion-item>
      
      
    
  </ion-list>
  <!-- <app-explore-container name="Dashboard page"></app-explore-container> -->
</ion-content>
