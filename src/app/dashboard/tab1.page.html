<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">BUDGET TRACKER</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

  
  <ion-card class="balance-card">
    <ion-card-content class="ion-text-center">
      <p class="label-text">Current Balance</p>
      <h1 class="balance-amount">₹ {{ balance }}</h1>
    </ion-card-content>
  </ion-card>

 
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card class="summary-card income-card" button (click)="goToIncome()">
          <ion-card-content>
            <p class="label-text">Income</p>
            <h2 class="amount-text">₹ {{ totalIncome }}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="summary-card expense-card " button (click)="goToExpense()">
          <ion-card-content>
            <p class="label-text">Expenses</p>
            <h2 class="amount-text">₹ {{ totalExpenses }}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
